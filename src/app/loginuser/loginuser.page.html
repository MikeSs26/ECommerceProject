<ion-content fullscreen>
  <img src="../../assets/images/purple.jpg" alt="fondo2" class="background">
  
  <div class="login-container">
    <form (ngSubmit)="onLogin()">
      <div class="form-icon-container">
        <img src="../../assets/images/loginuser.png" alt="Icono" class="form-icon">
      </div>
      <ion-item class="form-item">
        <ion-input placeholder="Username" [(ngModel)]="username" name="username" class="form-input" required></ion-input>
      </ion-item>
      
      <ion-item class="form-item with-margin">
        <ion-input placeholder="Password" [(ngModel)]="password" name="password" type="password" class="form-input" required></ion-input>
      </ion-item>
      <ion-button expand="full" type="submit" class="login-button">Login</ion-button>
      <ion-button expand="full" (click)="goToRegister()" class="register-button">Register</ion-button>
      <div style="text-align: center;"> * Crear nuevo Usuario</div>
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    </form>
  </div>
  <app-footer></app-footer>
</ion-content>
