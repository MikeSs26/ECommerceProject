<ion-slides pager="true">
  <ion-slide *ngFor="let product of products">
    <ion-card>
      <img [src]="product.imageUrl" alt="{{ product.name }}">
      <ion-card-header>
        <ion-card-title>{{ product.name }}</ion-card-title>
      </ion-card-header>
      <ion-card-content> 
        {{ product.description }}
      </ion-card-content>
    </ion-card>
  </ion-slide>
</ion-slides>
