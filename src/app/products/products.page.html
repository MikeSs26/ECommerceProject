<ion-header>
  <ion-toolbar>
    <ion-title>Tienda Gaming</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-fondo></app-fondo>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="4" *ngFor="let product of products">
        <ion-card>
          <img [src]="product.image" />
          <ion-card-header>
            <ion-card-title>{{ product.name }}</ion-card-title>
            <ion-card-subtitle>{{ product.price | currency }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <p>{{ product.description }}</p>
            <ion-button expand="block" (click)="addToCart(product)">
              AÃ±adir al Carrito
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-footer></app-footer>
</ion-content>
