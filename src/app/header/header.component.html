<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-icon name="logo"></ion-icon>
      <ion-title class="header-title">My App</ion-title>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button (click)="openCart()">
        <ion-icon name="cart"></ion-icon>
      </ion-button>
      <ion-button (click)="openProfile()">
        <ion-icon name="person"></ion-icon>
      </ion-button>
    </ion-buttons>
   <app-menu class="menu-buttons"></app-menu>
  </ion-toolbar>
</ion-header>
